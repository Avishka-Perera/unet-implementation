name: train
data:
    target: src.datasets.ISBISegment
    params:
        root: ISBI-2012-challenge
learner: 
    target: src.learner.UNet
loss:
    target: src.loss.SegmentCrossEntropy
    params:
        subject_region: [92, 92, 480, 480]
optimizer:
    target: torch.optim.Adam
train:
    epochs: 20
    loader_params:
        batch_size: 2